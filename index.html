<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module"
    src="https://unpkg.com@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <title>View in AR</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      gap: 10px;
    }
    model-viewer::part(ar-button) {
      background-color: #FF2400;
      color: white;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px
    }
  </style>
</head>
<body>
  <model-viewer 
    src="chinese_iron_podium_success.glb"
    ios-src="chinese_iron_podium_success.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
